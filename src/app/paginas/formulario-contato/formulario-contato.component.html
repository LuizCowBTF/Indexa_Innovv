<app-container>
  <header>
    <section class="cabecalho-link">
      <img src="/assets/logo.png" alt="">
    </section>
    <section class="cabecalho-contato">
      <img src="/assets/adicionar-contato.png" alt="">
      <h1>Adicionar contato</h1>
    </section>
  </header>
  <form [formGroup]="contatoForm" (ngSubmit)="salvarContato()">
    <label for="nome">Nome:</label>
    <input formControlName="nome" type="text" id="nome" placeholder="Digite o nome do contato">
    <label for="telefone">Telefone:</label>
    <input formControlName="telefone" type="text" id="telefone" placeholder="Digite o telefone do contato">
    <label for="email">E-mail:</label>
    <input formControlName="email" type="email" id="email" placeholder="Digite o e-mail do contato">
    <app-separador></app-separador>
    <label for="aniversario">Aniversario:</label>
    <input formControlName="aniversario" type="date" id="aniversario" placeholder="Digite a data de nascimento do contato">
    <label for="redes">Redes sociais:</label>
    <div class="input-container">
      <span class="span-http">http://</span>
      <input formControlName="redes" type="url" id="redes" placeholder="Digite a URL da página">
    </div>
    <label for="observacao">Observações:</label>
    <textarea formControlName="observacao" type="text" id="observacao" placeholder="Coloque as observações neste espaço."></textarea>
    <section class="botoes">
      <button (click)="cancelar()" class="botao-cancelar" type="button">Cancelar</button>
      <button class="botao-salvar" type="submit">Salvar Contato</button>
    </section>
  </form>
</app-container>
